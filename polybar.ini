[colors]
background = #222222
foreground = #FFFFFF
alert = #FFDD00
active = #0088EE

[settings]
screenchange-reload = true

[bar/default]
height = 16pt
font-0 = Noto Sans Mono:style=Regular:size=10;2
font-1 = Noto Sans:style=Regular:size=10;2
font-2 = Noto Sans CJK JP:style=Regular:size=10;2
background = ${colors.background}
foreground = ${colors.foreground}
separator = •
module-margin = 1
separator-foreground = #0088EE
modules-left = workspaces
modules-right = cpu memory network battery date
tray-position = right

[module/workspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.active}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.active}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.active}
label = %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
format-discharging-prefix = "BAT %{F-}⬇ "
format-charging-prefix = "BAT %{F-}⬆ "
format-full-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.active}
format-charging-prefix-foreground = ${colors.active}
format-full-prefix-foreground = ${colors.active}
label-low = %{F#FFFFFF}BATTERY LOW%{F-}

[module/network]
type = internal/network
interval = 5
interface-type = wireless
format-connected-prefix = "IP "
format-disconnected-prefix = "IP "
format-connected-prefix-foreground = ${colors.active}
format-disconnected-prefix-foreground = ${colors.active}
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = none
label-connected = %local_ip%

[module/date]
type = internal/date
interval = 1
format-prefix = "DATE "
format-prefix-foreground = ${colors.active}
date = %d.%m.%Y% %H:%M:%S