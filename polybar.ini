[colors]
background = #222222
foreground = #FFFFFF
alert = #FFDD00
active = #0088EE

[settings]
screenchange-reload = true

[bar/top]
monitor = ${env:MONITOR:}
dpi = ${xrdb:Xft.dpi:-1}
height = 16pt
font-0 = Noto Sans Mono:style=Regular:size=10;2
font-1 = Noto Sans:style=Regular:size=10;2
font-2 = Noto Sans CJK JP:style=Regular:size=10;2
font-3 = Weather Icons:size=12;1
background = ${colors.background}
foreground = ${colors.foreground}
separator = •
module-margin = 1
separator-foreground = #0088EE
modules-left = i3
enable-ipc = true

[bar/top-primary]
inherit = bar/top
modules-right = weather cpu memory network battery date tray

[module/tray]
type = internal/tray

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.active}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.active}
label = %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99
low-at = 5
format-discharging-prefix = "BAT "
format-charging-prefix = "BAT "
format-full-prefix = "BAT "
format-full = <label-full>
format-low = <label-low>
format-discharging-prefix-foreground = ${colors.active}
format-charging-prefix-foreground = ${colors.active}
format-full-prefix-foreground = ${colors.active}
label-charging = %percentage%% %time% ⬆
label-discharging = %percentage%% %time% ⬇
label-full = %percentage%%
label-low = %{B#FF0000} ⚠ BATTERY LOW ⚠ %{F-} %time% ⬇

[module/network]
type = internal/network
interval = 5
interface-type = wireless
format-connected-prefix = "IP "
format-disconnected-prefix = "IP "
format-connected-prefix-foreground = ${colors.active}
format-disconnected-prefix-foreground = ${colors.active}
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = none
label-connected = %local_ip%

[module/date]
type = internal/date
interval = 1
format-prefix = "DATE "
format-prefix-foreground = ${colors.active}
date = %a %d %b %Y %H:%M:%S

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-scroll = false

label-focused = %name%
label-focused-background = ${colors.active}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

[module/weather]
type = custom/script
exec = ~/.config/i3/openweathermap.sh
interval = 600
label-font = 3
